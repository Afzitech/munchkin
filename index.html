<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal.v2.exe</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }

        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #590d22; font-size: 1.2rem; }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
        }

        #yesBtn { background: #ff4d6d; color: white; }
        #yesBtn:hover { background: #c9184a; transform: scale(1.1); }

        #noBtn {
            background: #ffb3c1;
            color: #590d22;
            position: relative;
        }

        #celebration { display: none; }
    </style>
</head>
<body>

    <div id="container">
        <div id="proposalContent">
            <h1>Hey Sneha! ‚ù§Ô∏è</h1>
            <p>I was reviewing the source code of our connection...<br> 
            and I think it's time for a major update.</p>
            <p><strong>Will you be my Valentine?</strong></p>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration">
            <h1>Yay! Best Decision Ever! üöÄ</h1>
            <p>System Status: 100% Happy.<br>See you soon, Valentine!</p>
            <p>üíñ‚ú®üíñ</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('container');
        const proposalContent = document.getElementById('proposalContent');
        const celebration = document.getElementById('celebration');

        // The "Moving No Button" Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        function celebrate() {
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffb3c1']
            });

            // Switch Views
            proposalContent.style.display = 'none';
            celebration.style.display = 'block';
            container.style.borderColor = '#ff4d6d';
            container.style.borderWidth = '2px';
            container.style.borderStyle = 'solid';
        }
    </script>
</body>
</html>
